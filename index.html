<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mini Mario для Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; background: #5c94fc; font-family: sans-serif; }
    canvas { display: block; margin: 0 auto; background: #5c94fc; }
  </style>
</head>
<body>
<canvas id="game" width="360" height="640"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const gravity = 0.6;
let groundY = 560;

const mario = {
  x: 50,
  y: groundY - 40,
  w: 32,
  h: 40,
  vy: 0,
  onGround: true
};

let platforms = [
  { x: 0, y: groundY, w: 1000, h: 80 },
  { x: 200, y: 450, w: 120, h: 20 },
  { x: 380, y: 380, w: 120, h: 20 }
];

let offsetX = 0;

function jump() {
  if (mario.onGround) {
    mario.vy = -12;
    mario.onGround = false;
  }
}

canvas.addEventListener('touchstart', jump);
document.addEventListener('keydown', e => {
  if (e.code === 'Space') jump();
});

function update() {
  mario.vy += gravity;
  mario.y += mario.vy;
  mario.onGround = false;

  platforms.forEach(p => {
    if (
      mario.x + mario.w > p.x - offsetX &&
      mario.x < p.x + p.w - offsetX &&
      mario.y + mario.h > p.y &&
      mario.y + mario.h < p.y + p.h + 20 &&
      mario.vy >= 0
    ) {
      mario.y = p.y - mario.h;
      mario.vy = 0;
      mario.onGround = true;
    }
  });

  offsetX += 2; // движение вперёд
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Марио
  ctx.fillStyle = 'red';
  ctx.fillRect(mario.x, mario.y, mario.w, mario.h);

  // Платформы
  ctx.fillStyle = 'green';
  platforms.forEach(p => {
    ctx.fillRect(p.x - offsetX, p.y, p.w, p.h);
  });
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
